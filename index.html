<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bakery.css">
    <script src="bakery.js"></script>


</head>

<body>
    <header>



        <div>

            <nav id="navigate">

                <div class="flex-container">
                    <div id="Home"> <a href="index.html"> Sweet Treat Bakery </a> </div>
                    <div id="About"><a href="About_us.html">About us</a></div>
                    <div id="Products"><a href="Menu.html"> Products </a> </div>
                    <div id="OrderNow"><a href="order.html"> OrderNow </a></div>
                    <input type="text" placeholder="Search..">
                </div>


            </nav>


        </div>

    </header>
    <main>
        <section class="welcome" >

            <img id="landingPage" src="landing page.jpg">
            <p id="bakery"> Welcome to Sweet Treat Bakery </p>
            <p id="subbakery"> -Make your memories Sweeter</p>


        </section>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img class ="image" src="baker.jpg">
                <div class="text">Some of the Products Made by us</div>
              </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 5</div>
              <img class ="image" src="birthday.jpg">
              <div class="text">Birthday Cake</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 5</div>
              <img class ="image" src="cupcake.jpg">
              <div class="text">Cup Cakes</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">4 / 5</div>
              <img class ="image" src="weddingcake.jpg">
              <div class="text">Wedding cake</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img class ="image" src="bread.jpg">
                <div class="text">Bread and Crossoints</div>
              </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
          </div>


    </main>

</body>

</html>
